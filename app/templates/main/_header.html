<header class="navbar navbar-expand-lg navbar-dark" style="background-color: #3E3F5B;">
    <div class="container">
        <a class="navbar-brand" href="/">
            <svg width="106" height="24" viewBox="0 0 106 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- SVG path -->
            </svg>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center"> <!-- Добавлен align-items-center -->
                {% if current_user.is_authenticated %}
                <!-- Кнопка приветствия -->
                <li class="nav-item welcome-text">
                    <span class="nav-link" style="color: #ACD3A8;">
                        <i class="bi bi-person-circle me-2"></i> <!-- Добавили иконку -->
                        {{ current_user.login }}
                    </span>
                </li>
                <!-- Кнопка поиска -->
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-light" href="{{ url_for('student.search') }}">
                        <i class="bi bi-search"></i>
                        <span class="d-none d-sm-inline">Поиск</span> <!-- Текст скрывается на мобильных -->
                    </a>
                </li>
                <!-- Кнопка для перехода в профиль -->
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-light"
                       href="{{ url_for('student.profile', username=current_user.username) }}">
                        <i class="bi bi-person"></i>
                        <span class="d-none d-sm-inline">Профиль</span>
                    </a>
                </li>
                <!-- Кнопка выхода -->
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-light" href="{{ url_for('user.logout') }}">
                        <i class="bi bi-box-arrow-right"></i>
                        <span class="d-none d-sm-inline">Выйти</span>
                    </a>
                </li>
                {% else %}
                <!-- Новый стиль кнопок -->
                <li class="nav-item">
                    <a class="nav-link btn" href="{{ url_for('user.login') }}">
                        <i class="bi bi-box-arrow-in-right"></i>
                        Войти
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn" href="{{ url_for('user.register') }}">
                        <i class="bi bi-person-plus"></i>
                        Регистрация
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</header>
